<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
const quiz = [
  {
    question: 'What is the capital of France?',
    ans: 'Paris',
    index: 2,
    option: ['Germany', 'U.S.A', 'Paris', 'China']
  },
  {
    question: 'Who wrote the famous play "Romeo and Juliet"?',
    ans: 'William Shakespeare',
    index: 0,
    option: ['William Shakespeare', 'William Roger', 'Saint Stephens', 'Mariya Benette']
  },
  {
    question: 'What is the chemical symbol for water?',
    ans: 'H2O',
    index: 3,
    option: ['HCL', 'NACL', 'O2', 'H2O']
  },
  {
    question: 'Which planet is known as the Red Planet?',
    ans: 'Mars',
    index: 2,
    option: ['Venus', 'Earth', 'Mars', 'Jupiter']
  },
  {
    question: 'What is the tallest mammal in the world?',
    ans: 'Giraffe',
    index: 1,
    option: ['Elephant', 'Giraffe', 'Kangaroo', 'Lion']
  },
  {
    question: 'Who painted the Mona Lisa?',
    ans: 'Leonardo da Vinci',
    index: 1,
    option: ['William Shakespeare', 'Leonardo da Vinci', 'Andrew David', 'Salman Rushide']
  }
];
let {useState}=React
function App(){
let[selectedOption,setSelectedOption]=useState(Array(quiz.length).fill(''))
let [showScore,setScore]=useState(0)

function handleSelectedOption(questionIndex,optionIndex){
let newAnswer=[...selectedOption];
 newAnswer[questionIndex]=optionIndex;
 setSelectedOption(newAnswer)

  
}
function handleSubmit(){
let newScore=0;
quiz.forEach((option,index)=>{
if(selectedOption[index]===quiz[index].index)
newScore++
})
setScore(newScore)
}
    return<div>
        <div>
            
            <h1>Quiz</h1>
            <h1>{showScore}/5</h1>
            {quiz.map((question,questionIndex)=>(
                <div key={questionIndex}>
                <h2>{question.question}</h2>
                <ul>
                {question.option.map((option,optionIndex)=>(
                   <li key={optionIndex}>
                    <input type="radio" checked={selectedOption[questionIndex]===optionIndex} onChange={()=>handleSelectedOption(questionIndex,optionIndex)}/>
                    <label >{option}</label>
                    </li> 
                ))}</ul>
                </div>
            ))}
            </div>
       <button onClick={handleSubmit}>submit</button>

        </div>
}
let root=document.getElementById('root');
ReactDOM.createRoot(root).render(<App/>)
  </script>
</html>
