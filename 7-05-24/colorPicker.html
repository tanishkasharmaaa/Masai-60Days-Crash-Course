<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    
    function Counter({count,inc,dec,reset}){

return(
    <div>
        <h1>Counter:-{count}</h1>
        <button onClick={inc}>Icrement by 1</button>
        <button onClick={dec}>Decrement by 1</button>
        <button onClick={reset}>Reset</button>
        </div>
)
    }

function App(){
  let [countOnGoingTrip,setCountOnGoingTrip]=React.useState(12);
  let [count,setCount]=React.useState(0);
  let [names,setName]=React.useState("");
  let [ages,setAge]=React.useState(0);
  let [submitName,setSubmitName]=React.useState("");
  let [submitAge,setSubmitAge]=React.useState(0);
  function trips(){
setCountOnGoingTrip(countOnGoingTrip+1)
console.log(countOnGoingTrip)
  }
  function increment(){
    setCount(count+1)
  }

  function decrement(){
    setCount(count-1)
  }
  function reset(){
    setCount(0)
  }

  function handleChange(e){
 let {name,value}=e.target
 if (name === 'name') {
      setName(value);
    } else if (name === 'age') {
      setAge(parseInt(value));
    }
// console.log(names,ages)
  }
  function handleSubmit(e) {
    e.preventDefault();
    // Handle form submission here, such as sending data to a server or performing other actions
 setSubmitName(names)
 setSubmitAge(ages)
  }
return (<div>
       <h1>On Going Trips :- {countOnGoingTrip}</h1>
       <button onClick={trips}>Increase Count of Trips</button>
       <hr/>
    <Counter count={count} inc={increment} dec={decrement} reset={reset}/>
    <Counter count={count} inc={increment} dec={decrement} reset={reset}/>
       <hr/>
       <form action="" onSubmit={handleSubmit}>
         <input type="text" placeholder='name' name='name' onChange={handleChange} value={names} />
        <input type="text" placeholder='age' name='age' onChange={handleChange} value={ages} />
        <button >Submit</button></form>
       
        </div>)

}
let root=document.getElementById('root')
ReactDOM.createRoot(root).render(<App/>)

  </script>
</html>
