<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here
// Define a functional component called Greeting
    function Greeting({message,name}){
      // Render a paragraph element containing the message and name props
return <p>{message},{name}</p>
    }

   // Get the root element from the DOM
    let root =document.getElementById('root');
    // Render the Greeting component with specified props to the root element
    ReactDOM.createRoot(root).render(<Greeting message="Hello" name="Alice"/>)

  </script>
</html>
