<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let arr=['Apple','Banana','Cherry','Watermelon','Muskmelon','grapes','DragonFruit','Kiwi']
function ItemList({items}){
    if(items.length===0){
      return <p>No items found</p>  
    }
    else{
      return items.map((ele,i)=>{
return <ul key={i}> <li key={i}>{ele}</li>  </ul>  
    
   
})  
    }

}

let root=document.getElementById('root');
ReactDOM.createRoot(root).render(<ItemList items={arr}/>)
  </script>
</body>
</html>
