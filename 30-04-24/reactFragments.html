<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      //Taking caught hold of root element from DOM
let root=document.getElementById('root');

// Define the JSX element
let element=<React.Fragment>
    <p>React is a javascript library</p>

    {/*first para*/}

    <div className='main' style={{border:'1px solid',width:'100%',backgroundColor:'beige'}}>
         {/*Second para*/}
        <p>Click the below button to alert</p>
        <button onClick={()=>{alert('Hello')}}>Alert Hello</button>
        </div>
    </React.Fragment>
ReactDOM.createRoot(root).render(element)
    </script>
  </body>
</html>
