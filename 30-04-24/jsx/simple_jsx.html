<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

 ///Simple JSX Element
   let root =document.getElementById('root'); // taking caught hold of main
   
   let element=<p>Seize the day</p>// writing paragraph content using jsx

  ReactDOM.createRoot(root).render(element) // here creating root to render element into that
   

    </script>
  </body>
</html>
